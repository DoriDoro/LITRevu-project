{% extends 'base_layout.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container main mt-4">
  <div class="row">
    <div class="col-md-7">
      <div class="card border-dark my-3" style="background-color: #e3f2fd;">
        <div class="card-body bg-transparent ">
          <h4 class="card-subtitle text-center"> Register now: </h4>
          <form method="post">
              {% csrf_token %}
                {{form|crispy}}
              <div style="display: flex; justify-content: space-between;">
                <button type="submit" class="btn btn-primary margin-btn"> Register </button>
                <a href="{% url 'accounts:login' %}" role="button" class="btn btn-secondary margin-btn"> Cancel </a>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
