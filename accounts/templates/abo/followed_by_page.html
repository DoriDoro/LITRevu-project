{% extends 'abo/abo_page.html' %}
{% load crispy_forms_tags %}

{% block content %}
<form method="post">
  {% csrf_token %}
  <h4> List of Users which follows you: </h4>
  {% for user in followed_by_others %}
    <table class="table table-bordered">
      <tbody>
        <tr>
          <td> {{ user.user.username }} </td>
        </tr>
      </tbody>
    </table>
  {% endfor %}
</form>

{% endblock %}
