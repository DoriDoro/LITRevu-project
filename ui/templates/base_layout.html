{% load static %}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>LITRevu</title>

        <!-- bootstrap cdn -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

        <!-- custom css files -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}"/>

    </head>
    <body>
      <!-- Navbar -->
      <nav class="navbar fixed-top navbar-expand-lg" style="background-color: #e3f2fd;">
      <!-- Navbar content -->
        <div class="container-fluid">
          <a class="navbar-brand" href="/">LITReview</a>
          {% if user.is_authenticated %}
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="#"> Feeds </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"> Posts </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"> Abo </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'accounts:logout' %}"> Log out </a>
                </li>
              </ul>
            </div>
          {% endif %}
        </div>
      </nav>
      <!-- End of Navbar -->

      {% block content %}

      {% endblock %}

      <!-- bootstrap script -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    </body>
    </html>
